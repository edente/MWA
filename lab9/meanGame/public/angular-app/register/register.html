<h1>Register</h1>
<div ng-if="vm.message" class="alert alert-success" role="alert">
    {{vm.message}}
</div>
<div ng-if="vm.err" class="alert alert-danger" role="alert">
    {{vm.err}}
</div>

<form name="register" ng-submit="vm.register()">
    
    <div class="form-group">
        Name: <input type="text" class="form-control" id="name" ng-model="vm.name">

    </div>
    <div class="form-group">
        Username: <input type="text" class="form-control" id="name" ng-model="vm.name">

    </div>
    <div class="form-group">
        Password: <input type="text" class="form-control" id="name" ng-model="vm.name">
    </div>
    <div class="form-group">
        Password Repeat: <input type="text" class="form-control" id="name" ng-model="vm.name">

    </div>

</form>
