<h1>Login</h1>
<div ng-if="vm.message" class="alert alert-success" role="alert">
    {{vm.message}}
</div>
<div ng-if="vm.err" class="alert alert-danger" role="alert">
    {{vm.err}}
</div>
<form name="login" ng-submit="vm.login()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" ng-model="vm.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" ng-model="vm.password">
   
        </div> <button type="submit" class="btn btn-default">Login</button>
    
</form>
