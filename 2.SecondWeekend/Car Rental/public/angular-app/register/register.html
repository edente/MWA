<h1>Register</h1>
<div ng-if="vm.message" class="alert alert-success" role="alert">
    {{vm.message}}
</div>
<div ng-if="vm.err" class="alert alert-danger" role="alert">
    {{vm.err}}
</div>

<form name="register" ng-submit="vm.register()">
    
    <div class="form-group">
        <label for="name">Name: </label>
     <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="vm.name">

    </div>
    <div class="form-group">
        <label for="name">Userame: </label>
     <input type="text" class="form-control" id="name"  placeholder="Enter username"ng-model="vm.name">

    </div>
    <div class="form-group">
        <label for="name"> Password:  </label>

       <input type="text" class="form-control" id="name"  placeholder="Enter password"
        ng-model="vm.name">
    </div>
    <div class="form-group">
        <label for="name">Password Repeat: </label>

        <input type="text" class="form-control" id="name"         placeholder="Enter passwordRepeat"
        ng-model="vm.name">

    </div>

</form>
