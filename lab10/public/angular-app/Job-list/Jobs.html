<h3>{{vm.title}} </h3>

<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  td, th {
    border: 1px solid  #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child() {
    background-color: #dddddd;
  }
  </style>
  </head>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name of the Job</th>
      <th scope="col">Details</th>
      <th scope="col">Delete Job</th>
      <th scope="col">Update Job</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat =" Job in vm.Jobs">
      <td>{{Job.title}}</td>
      <td><a href="#!/Job/{{Job._id}}">Details</a></td>
      <td><a href="#!/deleteJob/{{Job._id}}">Delete</a></td>
      <td><a href="#!/updateJob/{{Job._id}}">Update</a></td>
    </tr>
  
  </tbody>
</table>
